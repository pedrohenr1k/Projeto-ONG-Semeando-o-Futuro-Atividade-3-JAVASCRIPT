<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários - ONG Semeando o Futuro</title>
    <meta name="description" content="Formulário de cadastro para ser um voluntário na ONG Semeando o Futuro.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1><a href="index.html">ONG Semeando o Futuro</a></h1>
            <nav>
                <input type="checkbox" id="menu-toggle" class="menu-toggle">
                <label for="menu-toggle" class="menu-icon">&#9776;</label>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Seja um Voluntário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Cadastro de Voluntários</h2>
                <p class="section-intro">Ficamos muito felizes com seu interesse! Por favor, preencha o formulário abaixo com atenção.</p>
                
                <div class="cadastro-container">
                    
                    <img src="/images/logo.png" alt="Logo da ONG Semeando o Futuro" class="form-logo">

                    <form action="#" method="post" id="form-cadastro">
                        <fieldset>
                            <legend>Dados Pessoais</legend>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nome">Nome Completo:</label>
                                    <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" required placeholder="exemplo@email.com">
                                </div>
                            </div>
                            <div class="form-row">
                                 <div class="form-group">
                                    <label for="cpf">CPF:</label>
                                    <input type="text" id="cpf" name="cpf" required placeholder="Apenas números">
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" id="telefone" name="telefone" required placeholder="Apenas números">
                                </div>
                                 <div class="form-group">
                                    <label for="nascimento">Data de Nascimento:</label>
                                    <input type="date" id="nascimento" name="nascimento" required>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Endereço</legend>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="cep">CEP:</label>
                                    <input type="text" id="cep" name="cep" required placeholder="Apenas números">
                                </div>
                                <div class="form-group">
                                    <label for="endereco">Endereço (Rua, Nº):</label>
                                    <input type="text" id="endereco" name="endereco" required placeholder="Rua das Flores, 123">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" id="cidade" name="cidade" required placeholder="São Paulo">
                                </div>
                                <div class="form-group">
                                    <label for="estado">Estado:</label>
                                    <select id="estado" name="estado" required>
                                        <option value="">Selecione...</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-buttons">
                            <button type="submit">Enviar Cadastro</button>
                            <button type="reset">Limpar Formulário</button>
                        </div>
                    </form>

                    <div id="form-feedback"></div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ONG Semeando o Futuro. Todos os direitos reservados.</p>
    </footer>

    <script src="js/main.js" defer></script> 
</body>
</html>
